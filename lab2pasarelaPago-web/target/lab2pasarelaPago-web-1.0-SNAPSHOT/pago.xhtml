<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      <h:head>
        
        
        <title>Pago</title>
    </h:head>
    <h:body>
       
        ${beanValidationView.saludo}
        
        <h:form>
            <p:panel header="Validate">
                <p:messages />

                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel for="@next" value="Nombre:" />
                    <p:inputText value="#{beanValidationView.nom_cliente}" label="Name"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.nom_cliente}" />

                    <p:outputLabel for="@next" value="Identificacion:" />
                    <p:inputText value="#{beanValidationView.id_cliente}" label="Id_cliente"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.id_cliente}" />
                    
                    <p:outputLabel for="@next" value="Email:" />
                    <p:inputText value="#{beanValidationView.email_cliente}" label="Email"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.email_cliente}" />
                    
                    <p:outputLabel for="@next" value="Tarjeta de Credito:" />
                    <p:inputText value="#{beanValidationView.num_tarjeta}" label="Num_tarjeta"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.num_tarjeta}" />
                    
                    <p:outputLabel for="@next" value="CSV:" />
                    <p:inputText value="#{beanValidationView.csv_tarjeta}" label="CSV"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.csv_tarjeta}" />
                    
                    <p:outputLabel for="@next" value="Fecha ExpiraciÃ³n:" />
                    <p:inputText value="#{beanValidationView.expiracion_tarj}" label="expiracion"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.expiracion_tarj}" />
                    
                    <p:outputLabel for="@next" value="Tipo Tarjeta:" />
                    <p:inputText value="#{beanValidationView.tipo_tarjeta}" label="Tipo"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.tipo_tarjeta}" />
                    
                    <p:outputLabel for="@next" value="Valor Pago:" />
                    <p:inputText value="#{beanValidationView.valor_pago}" label="Pago"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.valor_pago}" />

                </h:panelGrid>

                <p:commandButton value="Save" ajax="false" icon="pi pi-check" validateClient="true" action="#{beanValidationView.crearPago()}"/>
            </p:panel>
        </h:form>

    </h:body>
</html>
