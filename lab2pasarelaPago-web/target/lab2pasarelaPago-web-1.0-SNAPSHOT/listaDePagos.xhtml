<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Pagos</title>
    </h:head>
    <h:body>
        
        <p:panel id="lista" header="LISTADO DE TODOS LOS PAGOS">
             <h:form>
                 <p:dataTable value="#{pagoMBean.pagos}" style="margin-bottom:20px"
                             var="item"
                             paginator="true"
                             reflow="true"
                             emptyMessage="No hay datos"
                             widgetVar="pagoTable"
                             rowStyleClass="#{item.valorPago le 60000 ? 'old':null}" >
                            
                            <p:column headerText="Qr Code" >
                                <p:barcode value="#{item.idCliente} #{item.nomCliente} #{item.emailCliente} #{item.fechaPago} #{item.valorPago} #{item.refPago}"
                                           type="qr" height="150px" width="150px" />
                            </p:column>
                     
                            <p:column headerText="Ref Pago">
                             <h:outputText value="#{item.refPago}" />
                            </p:column>
                             <p:column headerText="Id Pago"
                                       sortBy="#{item.idPago}"
                              filterBy="#{item.idPago}"
                              filterMatchMode="contains" >
                              <h:commandLink action="#{pagoMBean.showDetails(item)}"
                                             value="#{item.idPago}"/>
                              </p:column>
                              
                             
                     <p:column headerText="Nombre Clienter">
                     <h:outputText value="#{item.nomCliente}" />
                     </p:column>      
                     
                     <p:column headerText="Id Clienter">
                     <h:outputText value="#{item.idCliente}" />
                     </p:column>
                     
                     
                     <p:column headerText="Valor">
                     <h:outputText value="#{item.nomCliente}" />
                     </p:column>
                     <p:column headerText="Fecha">
                         <h:outputText value="#{item.fechaPago}" />
                     </p:column>
                 </p:dataTable>
             </h:form>
         </p:panel>
        
    </h:body>
</html>
