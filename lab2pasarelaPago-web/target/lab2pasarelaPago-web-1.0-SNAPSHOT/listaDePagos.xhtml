<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Pagos</title>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'/>

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet"/>
    </h:head>
    <h:body id="page-top">
      
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">PASARELA DE PAGO</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
           
                    <li class="nav-item">
                        <p:link outcome="#{pagoMBean.pagar()}" class="nav-link js-scroll-trigger" value="Realizar Pago"/>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        
        <!-- Header -->
    <header class="masthead">
        <div class="container">
            <div class="intro-text">
        
            </div>
        </div>
    </header>
        
        <section class="bg-light page-section" id="team">
        <div class="container">
            <div class="row">
                <div class="container">
            <div class="intro-text">
        
                <h2 class="section-heading text-uppercase">LISTADO DE PAGOS</h2>
                    <h3 class="section-subheading text-muted">Acontinuacion encontraras la relacion de todos los pagos realizados</h3>
        </div>
        </div>
                
                <div class="col-lg-12 text-center">
                    
                    
                    <p:panel id="lista" header="LISTADO DE TODOS LOS PAGOS">
             <h:form>
                 <p:dataTable value="#{pagoMBean.pagos}" style="margin-bottom:20px"
                             
                            var="item"
                             paginator="true"
                             reflow="true"
                             emptyMessage="No hay datos"
                             widgetVar="pagoTable"
                             rowStyleClass="#{item.valorPago le 60000 ? 'old':null}" >
                            
                            <p:column headerText="Qr Code" >
                                <p:barcode value="#{item.idCliente} #{item.nomCliente} #{item.emailCliente} #{item.fechaPago} #{item.valorPago} #{item.refPago}"
                                           type="qr" height="150px" width="150px" />
                            </p:column>
                     
                            <p:column headerText="Ref Pago">
                             <h:outputText value="#{item.refPago}" />
                            </p:column>
                             <p:column headerText="Id Pago"
                                       sortBy="#{item.idPago}"
                              filterBy="#{item.idPago}"
                              filterMatchMode="contains" >
                              <h:commandLink action="#{pagoMBean.showDetails(item)}"
                                             value="#{item.idPago}"/>
                              </p:column>
                              
                             
                     <p:column headerText="Nombre Clienter">
                     <h:outputText value="#{item.nomCliente}" />
                     </p:column>      
                     
                     <p:column headerText="Id Clienter">
                     <h:outputText value="#{item.idCliente}" />
                     </p:column>
                     
                     
                     <p:column headerText="Valor">
                         <h:outputText value="#{item.valorPago}" />
                     </p:column>
                     <p:column headerText="Fecha">
                         <h:outputText value="#{item.fechaPago}" />
                     </p:column>
                 </p:dataTable>
             </h:form>
         </p:panel>
                    
                </div>
        
            </div>
        </div>
        </section>    
        
        <!-- Footer -->
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; LAB2 ARQUISOFTWARE 2020</span>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Contact form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/agency.min.js"></script>
    </h:body>
</html>
