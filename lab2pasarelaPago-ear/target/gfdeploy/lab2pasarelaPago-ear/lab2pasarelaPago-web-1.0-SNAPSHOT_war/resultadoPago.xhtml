<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Confirmacion Pago</title>
        <style type="text/css">
            .ui-panel {
                margin: 15px;
                width: 300px;
            }
        </style>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'/>

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet"/>
    </h:head>
    <h:body id="page-top">
      
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">PASARELA DE PAGO</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
           
                    <li class="nav-item">
                        <p:link outcome="#{beanValidationView.alInicio()}" class="nav-link js-scroll-trigger" value="INICIO"/>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
       
        
        <section class="bg-light page-section" id="team">
        <div class="container">
           <div class="intro-text">
               <h2>.</h2><h2>.</h2><h2>.</h2>
               <h3 class="section-subheading text-muted">Se√±or #{beanValidationView.pago.nomCliente}, Acontinuacion el reultado de su pago...</h3>
        </div>
           <div class="row">       
        <div class="col-md-6">
            
                
                    <h:graphicImage  value="img/pagoexitoso.webp"/>
                
        </div>
                
        
        <div class="col-md-6">
        <p:outputPanel id="restrictPanel" layout="block" style="width:440px;height:690px;border:1px solid #666666;margin-bottom:20px">
            <p:panel id="conpnl" header="DATOS DEL PAGO: " style="width:400px;height:650px">
                 <p:barcode value="#{beanValidationView.pago.idCliente} #{beanValidationView.pago.valorPago} #{beanValidationView.pago.refPago}"
                                           type="qr" height="250px" width="250px" />
           
                <p:panel id="pnl" header="Id Cliente:">
                    <h:outputText value="#{beanValidationView.pago.idCliente}" />
                </p:panel>
                
                
                <p:panel id="pnl2" header="Valor Pagado:">
                    <h:outputText value="#{beanValidationView.pago.valorPago}" />
                </p:panel>
                
                
                <p:panel id="pnl3" header="Fecha:">
                    <h:outputText value="#{beanValidationView.pago.fechaPago}" />
                </p:panel>
                
                
                <p:panel id="pnl4" header="Referencia Pago:">
                    <h:outputText value="#{beanValidationView.pago.refPago}" />
                </p:panel>
                
            </p:panel>
        </p:outputPanel>
        
        

        
                          
   </div>
        
            
        </div>
        </div>
        </section>    
        
        <!-- Footer -->
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; LAB2 ARQUISOFTWARE 2020</span>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Contact form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/agency.min.js"></script>
