    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body id="page-top">
      
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">PASARELA DE PAGO</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
           
                    <li class="nav-item">
                        <p:link outcome="#{beanValidationView.cancelar()}" class="nav-link js-scroll-trigger" value="INICIO"/>
                        
                    </li>

        <section class="bg-light page-section" id="team">
        <div class="container">
            <div class="row">
                <div class="container">
            <div class="intro-text">
                
                    <h:graphicImage  value="img/googlepay.png"/>
                
                <h2 class="section-heading text-uppercase">REALICE SU PAGO</h2>
                    <h3 class="section-subheading text-muted">Acontinuacion ingrese la informacion del pago:</h3>
        </div>
        </div>
                
                <div class="col-lg-12 text-center">
        
        <h:form>
            <p:panel header="GENERACION DE PAGOS">
                <p:messages />

                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel for="@next" value="Nombre:" />
                    <p:inputText value="#{beanValidationView.nom_cliente}" label="Name"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.nom_cliente}" />

                    <p:outputLabel for="@next" value="Identificacion:" />
                    <p:inputText value="#{beanValidationView.id_cliente}" label="Id_cliente"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.id_cliente}" />
                    
                    <p:outputLabel for="@next" value="Email:" />
                    <p:inputText value="#{beanValidationView.email_cliente}" label="Email"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.email_cliente}" />
                    
                    <p:outputLabel for="@next" value="Numero Tarjeta: "  />
                    <p:inputText id="counter" value="#{beanValidationView.num_tarjeta}">
                        <p:ajax event="keyup" update="out" listener="#{beanValidationView.handleKeyEvent}" />
                    </p:inputText>
                    <h:graphicImage id="out" value="#{beanValidationView.imagen}"/>
                     <p:message for="@previous" />
                    
                    
                    
                    
                    
                    <p:outputLabel for="@next" value="CSV:" />
                    <p:inputText value="#{beanValidationView.csv_tarjeta}" label="CSV"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.csv_tarjeta}" />
                    
                    <p:outputLabel for="@next" value="Fecha ExpiraciÃ³n:" />
                    <p:inputText value="#{beanValidationView.expiracion_tarj}" label="expiracion"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.expiracion_tarj}" />
                    
                    <p:outputLabel for="@next" value="Valor Pago:" />
                    <p:inputText value="#{beanValidationView.valor_pago}" label="Pago"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{beanValidationView.valor_pago}" />

                    <!--
                    <p:messages showDetail="true"/>
                    <p:captcha label="Captcha" />
                    <br />
                    -->
                    

                </h:panelGrid>

                <p:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Enviar Pago" ajax="false"  validateClient="true" action="#{beanValidationView.crearPago()}"/>
                </p:panel>
        </h:form>
        <h:form>
             
            <p:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Cancelar" ajax="false"  validateClient="false" action="#{beanValidationView.cancelar()}"/>
           
        </h:form>
                    
   </div>
        
            </div>
        </div>
        </section>
